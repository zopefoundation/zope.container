# 
# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code

[build-system]
requires = [
    "setuptools",
    "wheel",
    "persistent",
    "zope.proxy",
]
build-backend = "setuptools.build_meta"

[project]
name = "zope.container"
version = "7.3.dev0"
description = "Zope Container"
keywords = ["zope", "container"]
readme = "README.rst"
requires-python = ">=3.10"
license = "ZPL-2.1"
authors = [
  { name = "Zope Foundation and contributors", email = "zope-dev@zope.dev" },
]
maintainers = [
  { name = "Plone Foundation and contributors", email = "zope-dev@zope.dev" },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Framework :: Zope :: 3",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
  "BTrees",
  "persistent",
  "zope.cachedescriptors",
  "zope.component",
  "zope.deferredimport",
  "zope.dottedname",
  "zope.event",
  "zope.filerepresentation",
  "zope.i18nmessageid",
  "zope.interface",
  "zope.lifecycleevent",
  "zope.location",
  "zope.proxy",
  "zope.publisher",
  "zope.schema",
  "zope.security",
  "zope.size",
  "zope.traversing",
]

[project.optional-dependencies]
docs = [
  "Sphinx",
  "repoze.sphinx.autointerface",
  "furo",
]
test = [
  "zope.testing",
  "zope.testrunner >= 6.4",
  "zope.component[zcml]",
  "zope.configuration",
  "zope.security[zcml]",
  "ZODB",
]
zcml = [
  "zope.component[zcml]",
  "zope.configuration",
  "zope.security[zcml]",
]
zodb = ["ZODB"]

[project.urls]
Documentation = "https://zopecontainer.readthedocs.io"
Issues = "https://github.com/zopefoundation/zope.container/issues"
Source = "https://github.com/zopefoundation/zope.container"
Changelog = "https://github.com/zopefoundation/zope.container/blob/master/CHANGES.rst"

[tool.coverage.run]
branch = true
source = ["zope.container"]
relative_files = true

[tool.coverage.report]
fail_under = 97
precision = 2
ignore_errors = true
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "pragma: nocover",
    "except ImportError:",
    "raise NotImplementedError",
    "if __name__ == '__main__':",
    "self.fail",
    "raise AssertionError",
    "raise unittest.Skip",
]

[tool.coverage.html]
directory = "parts/htmlcov"

[tool.coverage.paths]
source = [
    "src/",
    ".tox/*/lib/python*/site-packages/",
    ".tox/pypy*/site-packages/",
]
